<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Cities</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/favicon/favicon.png"
    />
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="../css/feedback.css" />
  </head>
  <body>
    <section id="content" class="container">

        <div class="col-sm-4"></div>
        <div class="col-sm-6">
          <form action="Feedback.php" class="form-horizontal" method="POST">
            <h3 class="text">Obrigada pelo seu feedback!</h3>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="name">Nome</label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Insira seu nome"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Email</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Insira seu e-mail"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="feedback"
                >Feedback</label
              >
              <div class="col-sm-10">
                <textarea
                  rows="3"
                  name="feedback"
                  id="feedback"
                  class="form-control"
                  placeholder="Insira seu feedback"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button
                  type="submit"
                  class="btn btn-success"
                  style="background-color: #5b027e"
                >
                  Enviar
                </button>
                <a
                  href="index.html"
                  class="btn btn-info"
                  style="background-color: #5b027e"
                  role="button"
                  >Voltar para home</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
